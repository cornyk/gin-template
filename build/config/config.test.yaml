server:
  host: "localhost"
  port: 8080

app:
  name: "gin-template"
  env: "test"
  debug: true
  timezone: "UTC"

database:
  default:
    host: "127.0.0.1"
    port: 3306
    user: "root"
    password: "123456"
    dbname: "test"
    charset: "utf8mb4"
    parse_time: true
    max_idle_conns: 10
    max_open_conns: 100
    conn_max_lifetime: 3600

  replica:
    host: "127.0.0.1"
    port: 3306
    user: "root"
    password: "123456"
    dbname: "test"
    charset: "utf8mb4"
    parse_time: true

redis:
  default:
    host: "127.0.0.1"
    port: 6379
    password: "123456"
    db: 0
    prefix: "app"
  cache:
    host: "127.0.0.1"
    port: 6379
    password: "123456"
    db: 1
    prefix: "app:cache:"
  session:
    host: "127.0.0.1"
    port: 6379
    password: "123456"
    db: 2
    prefix: "app:session:"

beanstalkd:
  default:
    host: "127.0.0.1"
    port: 11300
    tube: "default"
    pri: 1024
    delay: 0
    ttr: 60
    timeout: 10
  reporting:
    host: "127.0.0.1"
    port: 11300
    tube: "reporting"
    pri: 1024
    delay: 0
    ttr: 60
    timeout: 10
